<!DOCTYPE html>
<html>
  <head>
    <title>いいね☆スカウター</title>
    <link rel="icon" type="image/png" sizes="180x180" href="static/image/icon.png" />
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="static/css/bootstrap_4.5.0.min.css" />
    <link rel="stylesheet" href="static/css/styles.css" />
  </head>

  <body>
      <div class="container-fluid mx-0 px-0">
          <img
          class="d-block mb-5"
          id="yubi"
          width="100%"
          src="static/image/Group2.png"
          onclick="location.href='./'"
          　
        />
      </div>

      <!-- ▼twitter風ここから -->
  <div class="twitter__container">
      <!-- タイトル -->
      <div class="twitter__title">
        予測されるいいね数
        <!-- <span class="twitter-logo"></span> -->
      </div>
  
      <!-- ▼タイムラインエリア scrollを外すと高さ固定解除 -->
      <div class="twitter__contents">
  
        <!-- 記事エリア -->
        <div class="twitter__block">
          <figure>
            <img src="static/image/icon.png" />
          </figure>
          <div class="twitter__block-text">
            <div class="name">sin<span class="name_reply">@usename</span></div>
            <div class="date">1時間後</div>
            <div class="text">
              aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa<br>aaaa<br>
              aaaaaaaaaaaaaaaaaaa
              今日も終電だよ～<br>v今日も終電だよ～<br>今日も終電だよ～<br>
            </div>
            <div class="twitter__icon">
              <span class="twitter-bubble">1222</span>
              <span class="twitter-loop">3</span>
              <span class="twitter-heart">6</span>
            </div>
          </div>
        </div>
  
      </div>
      <!--　▲タイムラインエリア ここまで -->
    </div>
    <!--　▲twitter風ここまで -->
    </div>

    <!-- Bootstrap -->
    <script src="static/js/jquery-3.5.1.min.js"></script>
    <script src="static/js/popper@1.16.0_popper.min.js"></script>
    <script src="static/js/4.5.0_bootstrap.min.js"></script>
  </body>
</html>

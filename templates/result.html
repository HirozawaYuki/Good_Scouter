<!DOCTYPE html>
<html>
  <head>
    <title>いいね☆スカウター</title>
    <link rel="icon" type="image/png" sizes="180x180" href="static/image/icon.png" />
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="static/css/bootstrap_4.5.0.min.css" />
    <link rel="stylesheet" href="static/css/styles.css" />
    <link rel="stylesheet" href="static/css/twitter_style.css" />
  </head>

  <body>
      <div class="container-fluid mx-0 px-0">
          <img
          class="d-block mb-5"
          id="yubi"
          width="100%"
          src="static/image/Group2.png"
          onclick="location.href='./'"
          　
        />
      </div>

      <!-- ▼twitter風ここから -->
  <div class="twitter__container">
      <!-- タイトル -->
      <div class="twitter__title">
        予測されるいいね数
        <!-- <span class="twitter-logo"></span> -->
      </div>
  
      <!-- ▼タイムラインエリア scrollを外すと高さ固定解除 -->
      <div class="twitter__contents">
  
        <!-- 記事エリア -->
        <div class="twitter__block">
          <figure>
            <img src="{{icon_url}}" />
          </figure>
          <div class="twitter__block-text">
            <form action="/input_tweet" method="POST">
              <div class="name">{{name}}<span class="name_reply">@{{user_name}}</span></div>
              <div class="date">{{time}}時間後</div>
              <div class="text">
                {{candidate_tweet}}
              </div>
              <div class="twitter__icon">
                <span class="twitter-bubble"></span>
                <span class="twitter-loop"></span>
                <span class="twitter-heart">{{heart}}</span>
                <button type="submit" name="user_name" class="submit_btn">ツイートする</button>
              </div>
            </form>
          </div>
        </div>
  
      </div>
      <!--　▲タイムラインエリア ここまで -->
    </div>
    <!--　▲twitter風ここまで -->
    </div>

    <!-- Bootstrap -->
    <script src="static/js/jquery-3.5.1.min.js"></script>
    <script src="static/js/popper@1.16.0_popper.min.js"></script>
    <script src="static/js/4.5.0_bootstrap.min.js"></script>
  </body>
</html>
